<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JSHW1</title>
</head>
<body>
	<script type="text/javascript">
		var randomm = Math.floor((Math.random()*10)+1); //method to random number
		var number;
		number = window.prompt("Please input your number");
		while (number!=randomm) { //till number guess to end 
			number = window.prompt("Incorrect! Please input your number again!!");
		}
	</script>
	<p><h3> CORRECT !!</h3></p>
</body>
